<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign In - 이화 마켓</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='8_sign_up.css') }}">
</head>
<body>
  
{% extends "index.html" %}
    
    {% block section %}


            <div class="signup-form">
                <form action="/submit_signup" method="post">
                    <p style="font-size:23px; text-align: center;"> 회원 가입 </p>
    
                    <div class="input-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" required>
                        <button type="button" id="check-username" class="check-btn">중복 확인</button>
                    </div>
    
                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                    </div>
    
                    <div class="input-group">
                        <label for="confirm-password">비밀번호 확인</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
    
                    <div class="input-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="rlyname" required>
                    </div>
    
                    <div class="input-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                        <button type="button" id="email-check" class="check-btn">중복 확인</button>
                     </div>
                
                     <div class="input-group">
                        <label for="phone">휴대폰 번호</label>
                        <input type="tel" id="phone" name="phone" required>
                        <button type="button" id="verify-phone" class="check-btn">인증번호 받기</button>
                    </div>
    
                    <div class="input-group">
                        <label for="address">주소</label>
                        <input type="address" id="address" name="address" required>
                    </div>
    
                    <div class="input-group">
                        <label for="acount">계좌 입력</label>
                        <input type="text" id="account" name="account" required>
                    </div>
    
                    <div class="input-group">       
                        <label for="secret">비밀단어 인증</label>
                        <input type="text" id="secret" name="secret" required>
                        <button type="button" id="check-secret" class="check-btn">인증하기</button>
                    </div>
    
                    <div class="input-group">
                        <button type="submit" class="signup-btn">가입하기</button>
                    </div>
                </form>
            </div>


        {% endblock section %}
    </body>

   <script>
    document.addEventListener('DOMContentLoaded', function(){
        document.getElementById('check-username').addEventListener('click', function(){
            alert('중복 확인 되었습니다.');
        });

        document.getElementById('email-check').addEventListener('click', function(){
            alert('확인 되었습니다.');
        });

        document.getElementById('verify-phone').addEventListener('click', function(){
            alert('인증되었습니다');
        });

        document.getElementById('check-secret').addEventListener('click',function(){
            alert('인증되었습니다.');
        });
    });
    </script>
</html>
