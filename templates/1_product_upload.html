<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{{ url_for('static', filename='1_product_upload.css') }}">
        <script src="{{ url_for('static', filename='1_product_upload.js') }}" defer></script>
        <script src="{{ url_for('static', filename='1_id_certificate') }}" defer></script>
    
</head>
<body>
    {% extends "index.html" %}
    
    {% block section %}
           <content>
            <div class="status">
                <p style="font-size:23px" > 상품 등록 </p> 
            </div> 
        </content>

    <form action="/product_detail" method="post" enctype="multipart/form-data">
        
        <content class="content2">

            <div class="wrapping">

            <div class="upside">

            <div class="img-upload">
                <div id="image-container">
                    <img src="#" id="uploaded-image">
                    <p id="uploaded-image-text" style="display: none;"></p>
                    <p id="image-counter" style="display: none;"></p>
                </div>
                <input type="file" name="file" accept="image/*" multiple id="image-upload-input"required>
                <button id="cancel-upload">업로드 취소</button> <!-- 업로드 취소 버튼을 img-upload 아래로 이동 -->
            </div>

            <div class="info-upload">
                상품 명 <input type="text" name="name" id="name" class="c" required /> <br>
                상품 설명 제목 <input type="text" name="title" id="title" class="c" required /> <br>
                가격 (1000원 이상) <input type="text" name="price" id="price" class="c" required /><br>
                <input type="checkbox" class="checkbox-bigger" name="deliverprice" id="deliverprice"/>
                <p class="c" style="display:inline; margin-top:5px; margin-bottom:5px;">배송비 포함</p> <br>
                <label for="product-status" class="c">상품 상태</label>
                <select id="productstatus" name="productstatus" style="margin-top:10px;">
                    <option value="boxing">미개봉</option>
                    <option value="unboxingnew">개봉 새상품</option>
                    <option value="unboxing">중고</option>
                </select> <br>
                카테고리 
                <!-- <input type="text" class="c" style="margin-top:15px">  -->
                <select id="category" name="category" style="margin-top:10px;">
                        <option value="cloth">옷</option>
                        <option value="food">음식</option>
                        <option value="furniture">가구</option>
                        <option value="Electronics">전자</option>
                        <option value="etc">기타</option>
                    </select>
                <br>
                <input type="checkbox" class="checkbox-bigger" name="placebox" id="placebox"> 
                직거래 지역 <input type="text" id="place" name="place"/> <br>
                판매자 ID <input type="text" id="sellerid" name="sellerid" required /> <br>
            </div>
                
                 </div>

            <div class="info-text" id="info-text" name="info-text">
                <p>상품 설명(10자 이상)</p>
                <textarea name="info" id="info" cols="75%" rows="10" placeholder="상품의 정보, 상태, 거래 방법, 연락처 등 상품에 대한 정보를 알기 쉽게 작성해주세요." required></textarea>
                
            </div>

            
                
            </div>

                <div class="upload-button" >
                    <input type="submit" value="상품 등록하기"><br><br>
                <!-- <a href="uploaded(임시).html"> 상품 등록하기 </a>  -->
                </div>
                

            </content>
    </form>
     {% endblock section %}
    </body>
    
    </html>
