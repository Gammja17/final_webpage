<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    
     <link rel="stylesheet" href="{{ url_for('static', filename='7_1_log_in.css') }}">
</head>
<body>
  
{% extends "index.html" %}
    
    {% block section %}
    {% with mesg = get_flashed_messages() %}
    {% if mesg !=[] %}
    <script>alert("{{ mesg[0] }}")</script>
    {% endif %} 
    {% endwith %}
        <content>
            <div class="status">
                <p style="font-size:23px" > 로그인 </p> 
            </div> 
        </content>

    
         <div class="login-form">
            <form action="/login_confirm" method="post" style="display: flex;
            flex-direction: column;
            align-items: center;">
                <div class="inp-area">
                    <label for="idbox" style="font-size:25px;">아이디(ID)</label>
                    <input type="text" id="id" name="id" autocomplete="off" required><br>
                </div>
                <div class="inp-area">
                    <label for="psbox">비밀번호(pw)</label>
                    <input type="password" name="pw" id="pw" autocomplete="off" required><br>
                </div>
                <div class="inp-area">
                    <button type="submit" id = "login" class="btn-area">로그인</button><br>
                </div>
            </form>
            <div class="fmet">
                <a class="fmet-a" href="/sign_up">회원가입</a>
            </div>
        </div>
    {% endblock section %}
    </body>
</html>
